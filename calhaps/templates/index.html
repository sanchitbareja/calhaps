{% extends "base.html" %}
{% load static from staticfiles %}
{% load i18n %}
{% load url from future %}

{% block extra_style %}
<link rel="stylesheet" href="{% static "foundation_icons_general/stylesheets/general_foundicons.css" %}" />
{% endblock %}

{% block content %}

<div class="row collapse">
  <div class="large-1 columns">
    <div id="sideControls">
      <ul class="side-nav">
        <li style="margin:10px 0 0 0;"><a href="javscript:;"><p style="font-size:22pt;margin-bottom:0;color:#EC1C58;">158</p><p style="font-size:12pt;margin-bottom:0;color:#686969;">events</p><p style="font-size:12pt;margin-bottom:0;color:#EC1C58;">today</p></a></li>
        <li style="margin:5px 0 0 0;">
          <div class="row collapse">
            <div class="large-3 large-offset-3 columns"><a href="javscript:;"><img style='height:15px;display:inline;' src="{% static "images/left-arrow.png" %}" /></a></div>
            <div class="large-3 columns"><a href="javscript:;"><img style='height:15px;display:inline;' src="{% static "images/right-arrow.png" %}" /></a></div>
            <div class="large-3 columns"></div>
          </div>
        </li>
        <li style="margin:15px 0 0 0;"><p style="text-decoration:underline; margin-bottom: 0;">VIEW</p></li>
        <li style="margin:10px 0 30px 0;"><a href="javscript:;"><img src="{% static "images/grid-view-tab.png" %}" /><br />GRID</a></li>
        <li><a href="javscript:;"><img src="{% static "images/list-view-tab.png" %}" /><br />LIST</a></li>
        <li><a href="javscript:;"><img src="{% static "images/map-view-tab.png" %}" /><br />MAP</a></li>
        <li><a href="javscript:;"><img src="{% static "images/month-view-tab.png" %}" /><br />MONTH</a></li>
      </ul>
    </div>
  </div>
  <div class="large-10 columns">
    <div class="row collapse" id="map-content">
      <div class="large-4 columns">
        <div id="filterMain">
          <div id="filterTopControls">
            <div class="center-text">
              <div class="large-1 columns">
                <a href="javascript:;" onclick="to_today_date(); get_events_and_update_ui(textify_filters(get_filters()), textify_date());"><span class="whiteText">T</span></a>
              </div>
              <div class="large-2 columns">
                <a href="" class="dropdown" data-dropdown="filterDropdown" data-options="is_hover:true"><img src="{% static "images/filter-icon.png" %}" style="height:1.5em;" /></a>
                <div id="filterDropdown" data-dropdown-content>
                  <table id="filterDropdownTable">
                    <tr>
                      <td id="filterCell"><label for="toggle-all">All</label><input type="checkbox" value="all" id="toggle-all" onclick="toggle_switch('toggle-all',this)"><img src="{% static "images/checkmark.png" %}" id="filterCheckmark"/></td>
                      <td><label for="toggle-conference">Conference</label><input type="checkbox" value="conferences" id="toggle-conference" onclick="toggle_switch('toggle-conference', this)"><img src="{% static "images/checkmark.png" %}" id="filterCheckmark"/></td>
                      <td><label for="toggle-performance">Performance</label><input type="checkbox" value="performances" id="toggle-performance" onclick="toggle_switch('toggle-performance', this)"><img src="{% static "images/checkmark.png" %}" id="filterCheckmark"/></td>
                    </tr>
                    <tr>
                      <td><label for="toggle-celebrity">Celebrity</label><input type="checkbox" value="celebrity" id="toggle-celebrity" onclick="toggle_switch('toggle-celebrity', this)"><img src="{% static "images/checkmark.png" %}" id="filterCheckmark"/></td>
                      <td><label for="toggle-party">Party</label><input type="checkbox" value="parties" id="toggle-party" onclick="toggle_switch('toggle-party', this)"><img src="{% static "images/checkmark.png" %}" id="filterCheckmark"/></td>
                      <td><label for="toggle-philanthropy">Philanthropy</label><input type="checkbox" value="philanthropy" id="toggle-philanthropy" onclick="toggle_switch('toggle-philanthropy', this)"><img src="{% static "images/checkmark.png" %}" id="filterCheckmark"/></td>
                    </tr>
                    <tr>
                      <td><label for="toggle-food">Food</label><input type="checkbox" value="food" id="toggle-food" onclick="toggle_switch('toggle-food', this)"><img src="{% static "images/checkmark.png" %}" id="filterCheckmark"/></td>
                      <td><label for="toggle-green">Green</label><input type="checkbox" value="green" id="toggle-green" onclick="toggle_switch('toggle-green', this)"><img src="{% static "images/checkmark.png" %}" id="filterCheckmark"/></td>
                      <td><label for="toggle-exhibitions">Exhibitions</label><input type="checkbox" value="exhibitions" id="toggle-exhibitions" onclick="toggle_switch('toggle-exhibitions', this)"><img src="{% static "images/checkmark.png" %}" id="filterCheckmark"/></td>
                    </tr>
                    <tr>
                      <td><label for="toggle-sports">Sports</label><input type="checkbox" value="sports" id="toggle-sports" onclick="toggle_switch('toggle-sports', this)"><img src="{% static "images/checkmark.png" %}" id="filterCheckmark"/></td>
                      <td><label for="toggle-greek">Greek</label><input type="checkbox" value="greek" id="toggle-greek" onclick="toggle_switch('toggle-greek', this)"><img src="{% static "images/checkmark.png" %}" id="filterCheckmark"/></td>
                      <td><label for="toggle-concert">Concert</label><input type="checkbox" value="concerts" id="toggle-concert" onclick="toggle_switch('toggle-concert', this)"><img src="{% static "images/checkmark.png" %}" id="filterCheckmark"/></td>
                    </tr>
                    <tr>
                      <td><label for="toggle-movie">Movie</label><input type="checkbox" value="movies" id="toggle-movie" onclick="toggle_switch('toggle-movie', this)"><img src="{% static "images/checkmark.png" %}" id="filterCheckmark"/></td>
                      <td><label for="toggle-others">Others</label><input type="checkbox" value="others" id="toggle-others" onclick="toggle_switch('toggle-others', this)"><img src="{% static "images/checkmark.png" %}" id="filterCheckmark"/></td>
                      <td></td>
                    </tr>
                  </table>
                </div>
              </div>
              <div class="large-6 columns">
                <span class="whiteText" id="filteredDateDisplay"></span>
              </div>
              <div class="large-1 columns">
                <a href="javascript:;" onclick="previous_date(); get_events_and_update_ui(textify_filters(get_filters()), textify_date());"><span class="whiteText">&#x25C0;</span></a>
              </div>
              <div class="large-1 columns">
                <a href="javascript:;" onclick="next_date(); get_events_and_update_ui(textify_filters(get_filters()), textify_date());"><span class="whiteText">&#x25B6;</span></a>
              </div>
              <div class="large-1 columns">
                <a href="javascript:;" onclick="next_week_date(); get_events_and_update_ui(textify_filters(get_filters()), textify_date());"><span class="whiteText">&#x25B6;</span><span class="whiteText" style="margin-left:-0.5em;">&#x25B6;</span></a>
              </div>
            </div>
          </div>
          <div id="filterBottomContent">
            <div id="filterBottomList">
              <ul id="filteredList">   
              </ul>
            </div>
            <div id="filterBottomControlMenu">
              <img src="{% static "images/list-icon.png" %}" style="height:2em;float:left;margin-left:10px;margin-bottom:5px;" />
              <img src="{% static "images/calendar-icon.png" %}" style="height:2em;float:right;margin-right:10px;margin-bottom:5px;" />
            </div>
          </div>
        </div>
      </div>
      <div class="large-8 columns">
        <div id="map-canvas"></div>
      </div>
    </div>    
  </div>
  <div class="large-1 columns">
    <div id="sideFilters">
      <ul class="right-nav">
        <li><a href="/">ALL</a></li>
        <li><a href="/">BAR</a></li>
      </ul>
    </div>
  </div>
</div>



{% endblock %}
